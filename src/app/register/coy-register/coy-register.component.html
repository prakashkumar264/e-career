    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('https://images.unsplash.com/photo-1423655156442-ccc11daa4e99?crop=entropy&dpr=2&fit=crop&fm=jpg&h=750&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1450');">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="brand">
                            <h1>Register</h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main main-raised">
            <div class="container">




                <div class="section landing-section">
                    <div class="row">


                        <div class="col-md-6 col-md-offset-3">
                            <div class="card card-signup">
                                <form #coyRegForm="ngForm" (ngSubmit)="register(coyRegForm.value)" class="form" method="" action="">
                                    <div class="header header-primary text-center">
                                        <h4>Register with Us</h4>

                                    </div>
                                    <p class="text-divider">Company Registration</p>
                                    <div class="content" style="padding-left: 30px; padding-right: 45px;">

                                        <div class="form-group label-floating">
                                            <label class="control-label">Company Name</label>
                                            <input (ngModel)="coyname" type="text" class="form-control" id="coyname" name="coyname">
                                        </div>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Company Email Id&nbsp;<small>(This mail id will be used for login)</small></label>
                                            <input (ngModel)="email" type="email" class="form-control" id="email" name="email">
                                        </div>


                                        <div class="dropdown">
                                            <label class="control-label">Company Type</label>
                                            <select (ngModel)="coytype" class="form-control" name="coytype" id="coytype">
                                         <option value="Association">Association</option>
                                         <option value="Municipality">Municipality</option>
                                         <option value="Joint Venture">Joint Venture</option>
                                         <option value="Nonprofit Corporation">Nonprofit Corporation</option>
                                         <option value="Corporation">Corporation</option>
                                         <option value="Individual Firm">Individual Firm</option>
                                         <option value="Other">Other</option>
                                       </select>
                                        </div>

                                        <div class="dropdown">
                                            <label for="coybase" class="control-label">Company Based On</label>
                                            <select (ngModel)="coybase" name="coybase" id="coybase" class="form-control">
                                          <option value="Technology">Technology</option>
                                          <option value="Management">Management</option>
                                          <option value="Medical">Medical</option>
                                          <option value="Other">Other</option>
                                        </select>
                                        </div>

                                        <!-- Personal Details gathering -->

                                        <div class="form-group label-static">
                                            <label class="control-label">GSTIN&nbsp;<small>(optional)</small></label>
                                            <input (ngModel)="gstin" type="text" class="form-control" id="gstin" name="gstin" />
                                        </div>

                                        <div class="form-group label-floating">
                                            <label class="control-label">Street/Place</label>
                                            <input (ngModel)="street" type="text" class="form-control" id="street" name="street">
                                        </div>


                                        <div class="form-group label-floating">
                                            <label class="control-label">City</label>
                                            <input (ngModel)="city" type="text" class="form-control" id="city" name="city">
                                        </div>

                                        <div class="form-group label-floating">
                                            <label class="control-label">State</label>
                                            <input (ngModel)="state" type="text" class="form-control" id="state" name="state">
                                        </div>

                                        <div class="form-group label-floating">
                                            <label class="control-label">Contact</label>
                                            <input (ngModel)="contact" type="text" class="form-control" id="contact" name="contact">
                                        </div>

                                        <div class="form-group label-floating">
                                            <label class="control-label">Company Description&nbsp;<small>(400 chars max)</small></label>
                                            <textarea (ngModel)="desc" rows="10" type="text" class="form-control" id="desc" name="desc"></textarea>
                                        </div>

                                        <div class="form-group label-floating">
                                            <label class="control-label">Set password for your account</label>
                                            <input (ngModel)="pass" type="password" class="form-control" id="pass" name="pass">
                                        </div>

                                        <button type="submit" class="btn btn-primary">Submit</button>

                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </div>
