<body class="profile-page">
    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('assets/img/examples/city.jpg');"></div>




        <div class="main main-raised">
            <div class="profile-content">
                <div class="container">
                    <div class="row">
                        <div class="profile">
                            <div class="avatar">
                                <img src="assets/img/christian.jpg" alt="Circle Image" class="img-circle img-responsive img-raised">
                            </div>
                            <div class="name">
                                <h3 class="title">{{coy?.coyname}}</h3>
                                <p><strong>{{coy?.coybase}}</strong> based <strong>{{coy?.coytype}}</strong></p>
                                <br />

                                <div>
                                    <span>Situated in <strong>{{coy?.state}}</strong> at <strong>{{coy?.city}}</strong></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <h4>About {{coy?.coyname}}</h4>
                        <p>{{coy?.desc}}</p>
                    </div>

                </div>
            </div>




        </div>

    </div>
</body>
