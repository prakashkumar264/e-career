<body class="profile-page">


  <div class="wrapper">
    <div class="header header-filter" style="background-image: url('assets/img/examples/city.jpg');"></div>




    <div class="main main-raised">
      <div class="profile-content">
        <div class="container">
          <div class="row">
            <div class="profile">
              <div class="avatar">
                <img src="assets/img/christian.jpg" alt="Circle Image" class="img-circle img-responsive img-raised">
              </div>
              <div class="name">
                <h3 class="title">{{name}}
                  <p style="color: green;">&#10004;</p>
                </h3>
                <button class="btn btn-primary">Edit Profile</button>
              </div>
            </div>
          </div>


        </div>
      </div>


      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2 style="text-align: center;">Current Skill set</h2>
          <br />
          <br />
          <div class="row">
            <div class="col-md-6" style="text-align: center;">


              <h4 *ngFor="let item of skills">{{ item.value }}</h4>

            </div>
            <div class="col-md-6">
              <button [routerLink]="['/dashboard/user-skill-suggestion']" class="btn btn-success">Suggest Me</button>
            </div>
          </div>
        </div>


      </div>

    </div>

  </div>



</body>
